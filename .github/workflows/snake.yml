name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: DEBAJYOTIBASU881
          outputs: |
            dist/snake.svg
          palette: |
            background: '#000000'      # Black (you can replace with navy if needed)
            pixel: '#161b22'           # GitHub Dark Pixel Color
            snake: '#39FF14'           # Neon green snake
            food: '#ff3636'            # Red food

      - name: Commit and Push Snake Animation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B output
          git add dist/snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
